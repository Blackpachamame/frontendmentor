<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="main">
    <card class="card">
      <div class="card__header">
        <h2 class="card__header-h2">Your Result</h2>
        <div class="card__header-circle">
          <span>76</span>
          <span>of 100</span>
        </div>

        <h1 class="card__header-h1">Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="card__body">
        <h2 class="card__body-h2">Summary</h2>

        <div class="card__body-summary">
          <div>
            Reaction
            80 / 100
          </div>

          <div>
            Memory
            92 / 100
          </div>

          <div>
            Verbal
            61 / 100
          </div>

          <div>
            Visual
            72 / 100
          </div>
        </div>

        <button class="card__body-button">Continue</button>
      </div>
    </card>
  </main>

</body>

</html>
