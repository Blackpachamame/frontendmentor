<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="main">
    <card class="card">
      <div class="card__result">
        <h2 class="card__result-h2">Your Result</h2>
        <div class="card__circle">
          <p class="card__circle-result"></p>
          <span class="card__circle-total">of 100</span>
        </div>

        <div class="card__great">
          <h1 class="card__great-h1">Great</h1>
          <p class="card__great-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="card__summary">
        <h2 class="card__summary-h2">Summary</h2>

        <div class="card__summary-data">
          <div class="card__summary-reaction">
            <div class="info__reaction">
              <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
              <p>Reaction</p>
            </div>
            <div>80<span class="info__score"> / 100</span></div>
          </div>

          <div class="card__summary-memory">
            <div class="info__memory">
              <img src="assets/images/icon-memory.svg" alt="icon-memory">
              <p>Memory</p>
            </div>
            <div>92<span class="info__score"> / 100</span></div>
          </div>

          <div class="card__summary-verbal">
            <div class="info__verbal"><img src="assets/images/icon-verbal.svg" alt="icon-verbal">
              <p>Verbal</p>
            </div>
            <div>61<span class="info__score"> / 100</span></div>
          </div>

          <div class="card__summary-visual">
            <div class="info__visual"><img src="assets/images/icon-visual.svg" alt="icon-visual">
              <p>Visual</p>
            </div>
            <div>72<span class="info__score"> / 100</span></div>
          </div>
        </div>

        <button class="card__summary-button">Continue</button>
      </div>
    </card>
  </main>

</body>

</html>
