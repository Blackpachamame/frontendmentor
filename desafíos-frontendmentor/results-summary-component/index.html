<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main class="main">
    <section class="card">
      <div class="card__result">
        <h2 class="card__result-h2">Your Result</h2>
        <div class="card__circle">
          <p class="card__circle-result"></p>
          <span class="card__circle-total">of 100</span>
        </div>

        <div class="card__great">
          <h1 class="card__great-h1">Great</h1>
          <p class="card__great-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="card__summary">
        <h2 class="card__summary-h2">Summary</h2>

        <div id="summary-data" class="card__summary-data">
          <!-- Info del data.json -->
        </div>
        <button class="card__summary-button">Continue</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>

</body>

</html>
