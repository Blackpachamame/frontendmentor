<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="main">
    <div class="card">
      <header class="card__header">
        <img class="card__img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <img class="card__icon-view" src="images/icon-view.svg" alt="icon-view">
      </header>
      <div class="card__body">
        <h1 class="card__h1">Equilibrium #3429</h1>
        <p class="card__p">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__info">
          <div class="info__ethereum"><img class="ethereum__icon" src="images/icon-ethereum.svg"
              alt="icon-ethereum">0.041 ETH</div>
          <div class="info__clock"><img class="clock__icon" src="images/icon-clock.svg" alt="icon-clock">3 days left
          </div>
        </div>
      </div>
      <footer class="card__footer">
        <div class="card__avatar">
          <img class="avatar__img" src="images/image-avatar.png" alt="avatar">
        </div>
        <div class="card__name">
          <p class="name__p">Creation of <span class="name__span">Jules Wyvern</span></p>
        </div>
      </footer>
    </div>
  </main>

</body>

</html>
