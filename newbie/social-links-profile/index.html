<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="profile">
    <div class="profile__info">
      <img class="profile__image" src="./assets/images/avatar-jessica.jpeg" alt="Image of Jessica Randall">
      <h1 class="profile__name">Jessica Randall</h1>
      <h2 class="profile__location">London, United Kingdom</h2>
      <p class="profile__bio">"Front-end developer and avid reader."</p>

      <ul class="profile__social-links">
        <li class="profile__social-item"><a href="https://github.com/jessica-randall"
            class="profile__social-link">GitHub</a></li>
        <li class="profile__social-item"><a href="https://www.frontendmentor.io/profile/jessica-randall"
            class="profile__social-link">Frontend Mentor</a></li>
        <li class="profile__social-item"><a href="https://www.linkedin.com/in/jessica-randall"
            class="profile__social-link">LinkedIn</a></li>
        <li class="profile__social-item"><a href="https://twitter.com/jessica_randall"
            class="profile__social-link">Twitter</a></li>
        <li class="profile__social-item"><a href="https://www.instagram.com/jessica_randall"
            class="profile__social-link">Instagram</a></li>
      </ul>
    </div>
  </main>
</body>

</html>
