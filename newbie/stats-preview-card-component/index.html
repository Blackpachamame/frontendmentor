<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="main">
    <header class="header">
      <figure class="header__figure">
        <img class="header__img" src="images/image-header-desktop.jpg" alt="">
      </figure>
    </header>

    <section class="stat">
      <h1 class="stat__h1">
        Get <span class="h1__span--color-violet">insights</span> that help your business grow.
      </h1>

      <p class="stat__p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <ul class="stat__ul">
        <li class="stat__li">10k+
          <span class="stat__name--uppercase">companies</span>
        </li>
        <li class="stat__li">314
          <span class="stat__name--uppercase">templates</span>
        </li>
        <li class="stat__li">12M+
          <span class="stat__name--uppercase">queries</span>
        </li>
      </ul>
    </section>
  </main>

</body>

</html>
