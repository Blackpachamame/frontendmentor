<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <main class="main">
    <div class="card">
      <header class="card__header">
        <figure class="card__figure">
          <img class="card__img" src="images/bg-pattern-card.svg" alt="">
        </figure>
      </header>
      <div class="card__body">
        <figure class="card-body__figure">
          <img class="card-body__img" src="images/image-victor.jpg" alt="victor">
        </figure>
        <h1 class="card-body__h1">Victor Crest
          <span class="card-body__span">26</span>
        </h1>
        <h2 class="card-body__h3">London</h3>
      </div>
      <div class="card__footer">
        <div class="card-footer__stat">
          <h2 class="card-footer__h2">80K
            <span class="card-footer__span">Followers</span>
          </h2>
        </div>
        <div class="card-footer__stat">
          <h2 class="card-footer__h2">803K
            <span class="card-footer__span">Likes</span>
          </h2>
        </div>
        <div class="card-footer__stat">
          <h2 class="card-footer__h2">1.4K
            <span class="card-footer__span">Photos</span>
          </h2>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
