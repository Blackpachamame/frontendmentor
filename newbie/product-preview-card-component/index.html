<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main class="card">

    <div class="card__image">
      <figure class="image__figure-desktop">
        <img class="image__img-desktop" src="images/image-product-desktop.jpg" alt="image-product">
      </figure>
      <figure class="image__figure-mobile">
        <img class="image__img-mobile" src="images/image-product-mobile.jpg" alt="image-mobile-product">
      </figure>
    </div>

    <div class="card__info">
      <h2 class="info__h2">Perfume</h2>
      <h1 class="info__h1">Gabrielle Essence Eau De Parfum</h1>
      <p class="info__p">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="info__price">
        <p class="price">$149.99</p>
        <p class="price-off">$169.99</p>
      </div>
      <button class="info__button"><img class="button__img" src="images/icon-cart.svg" alt="icon-cart">Add to
        Cart</button>
    </div>

  </main>

</body>

</html>
