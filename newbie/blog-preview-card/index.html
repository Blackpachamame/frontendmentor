<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="main">
    <article class="article">
      <header class="article__header">
        <img src="./assets/images/illustration-article.svg" alt="Article header image" class="article__header-image">
      </header>

      <div class="article__info">
        <span class="article__category">Learning</span>
        <p class="article__date">Published 21 Dec 2023</p>

        <h1 class="article__title">
          <a href="#" class="article__link">HTML & CSS foundations</a>
        </h1>

        <p class="article__description">These languages are the backbone of every website, defining structure, content,
          and presentation.</p>
      </div>

      <footer class="article__author">
        <figure class="article__author-avatar">
          <img src="./assets/images/image-avatar.webp" alt="Author avatar" class="article__avatar-image" width="32"
            height="32">
        </figure>
        <div class="article__author-name">
          <p>Greg Hooper</p>
        </div>
      </footer>
    </article>
  </main>
</body>

</html>
