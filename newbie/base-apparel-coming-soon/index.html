<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="main">

    <div class="logo">
      <figure class="logo__figure">
        <img class="logo__img" src="images/logo.svg" alt="logo">
      </figure>
    </div>

    <div class="portada">
      <figure class="portada__figure-desktop">
        <img class="portada__desktop" src="images/hero-desktop.jpg" alt="portada-desktop">
      </figure>
      <figure class="portada__figure-mobile">
        <img class="portada__mobile" src="images/hero-mobile.jpg" alt="portada-mobile">
      </figure>
    </div>

    <form class="form" action="#" novalidate>
      <h1 class="form__h1"><span class="form__span">We're</span> coming soon</h1>
      <p class="form__p">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="form__container-input">
        <input id="email" class="form__input" type="email" placeholder="Email Address">
        <button class="form__submit" type="submit"><img class="form__arrow" src="images/icon-arrow.svg"
            alt="icon-arrow"></button>
        <p id="error" class="form__error">Please provide a valid email</p>
      </div>
    </form>

  </main>

  <script src="js/app.js"></script>

</body>

</html>
