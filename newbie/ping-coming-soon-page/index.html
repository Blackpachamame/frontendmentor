<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="css/fonts-style.css" />

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <header class="conteiner">
    <figure class="logo">
      <img src="images/logo.svg" alt="Logo PING">
    </figure>
  </header>

  <main class="conteiner">
    <h1>We are launching <b class="soon">soon!</b></h1>

    <p>Subscribe and get notified</p>

    <div class="form-conteiner">
      <form action="index.html" novalidate>
        <div class="form-elements">
          <div class="email-input">
            <input id="email" class="email" type="email" placeholder="Your email address...">
            <span id="error" class="error-message">Please provide a valid email address</span>
          </div>
          <div class="submit">
            <button class="btn-submit">Notify Me</button>
          </div>
        </div>
      </form>
    </div>

    <figure class="dashboard"><img src="images/illustration-dashboard.png" alt="Illustration Dashboard"></figure>
  </main>

  <footer class="conteiner">
    <div>
      <ul class="social-media">
        <li><span class="icon-facebook"></span></li>
        <li><span class="icon-twitter"></span></li>
        <li><span class="icon-instagram"></span></li>
      </ul>
    </div>
    <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
