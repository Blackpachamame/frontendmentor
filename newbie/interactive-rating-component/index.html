<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="main">
    <!-- Rating state start -->
    <div class="card card__rating-state">
      <figure class="card__figure-star">
        <img class="card__svg-star" src="images/icon-star.svg" alt="icon-star">
      </figure>
      <h1 class="card__h1">How did we do?</h1>
      <p class="card__p">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
      <div class="card__container-rating">
        <button class="card__button-rating">1</button>
        <button class="card__button-rating">2</button>
        <button class="card__button-rating">3</button>
        <button class="card__button-rating">4</button>
        <button class="card__button-rating">5</button>
      </div>
      <button class="card__button-submit">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="card card__thank-you">
      <figure class="card__figure-illustration">
        <img class="card__illustration" src="images/illustration-thank-you.svg" alt="illustration-thank-you">
      </figure>
      <div class="card__rating-selected">You selected&nbsp;<span class="number-selected"></span>&nbsp;out of 5</div>
      <h2 class="card__h2">Thank you!</h2>
      <p class="card__p">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
      <!-- Thank you state end -->
    </div>

  </main>

  <script src="js/app.js"></script>
</body>

</html>
