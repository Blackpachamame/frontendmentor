<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="card">
    <header class="card-header">
      <figure class="card-header__figure">
        <img src="images/illustration-hero.svg" alt="" class="card-header__img">
      </figure>
    </header>

    <div class="card-body">
      <h1 class="card-body__h1">
        Order Summary
      </h1>
      <p class="card-body__p">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="card-body__change">
        <div class="card-body__plan">
          <figure class="card-body__figure">
            <img src="images/icon-music.svg" alt="" class="card-body__img">
          </figure>
          <h2 class="card-body__h2">Annual Plan<span class="card-body__span">$59.99/year</span></h2>
        </div>
        <div class="card-body__link">
          <a href="#" class="card-body__a">Change</a>
        </div>
      </div>

      <div class="card-body__content-button">
        <button class="card-body__button-proceed">Proceed to Payment</button>
        <button class="card-body__button-cancel">Cancel Order</button>
      </div>

    </div>
  </main>

</body>

</html>
