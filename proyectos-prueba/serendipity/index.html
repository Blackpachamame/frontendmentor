<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Serendipity</title>
</head>

<body>
    <main class="main">
        <!-- Logos / Avatars / icons -->
        <div class="logos">
            <div class="logoDefault">
                <img src="images/union.svg" alt="logoDefault">
            </div>
            <div class="logoDark">
                <img src="images/union.svg" alt="logoDark">
            </div>
        </div>

        <!-- Buttons -->
        <div class="btns">
            <button class="btn-prueba"><img src="images/go.svg" alt="go svg"> Prueba</button>
            <button class="btn-light"><img src="images/go.svg" alt="go svg"> Join Discord</button>
            <button class="btn-dark"><img src="images/go-dark.svg" alt="go svg"> Join Discord</button>
            <button class="btn-light-pink"><img src="images/generate.svg" alt="generate svg"> Generate Image</button>
            <button class="btn-dark-pink"><img src="images/generate.svg" alt="generate svg"> Generate Image</button>
        </div>
    </main>

</body>

</html>
