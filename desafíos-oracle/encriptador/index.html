<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/candado.png">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>
    <main class="main">
        <textarea class="main__textarea" name="mensaje" id="mensaje" oninput="restringirTexto(event)"
            placeholder="Ingrese el texto aquí"></textarea>
        <div class="main__container">
            <div class="container__advertencia" id="advertencia">
                <img src="./images/advertencia.svg" alt="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container__advertencia--error invi" id="advertenciaError">
                <img src="./images/error.svg" alt="error">
                <p>Debe ingresar un texto</p>
            </div>
            <div class="container__btn">
                <button class="btn__encriptar" id="btnEncriptar" onclick="tipo('encriptar')">Encriptar</button>
                <button class="btn__desencriptar" id="btnDesencriptar"
                    onclick="tipo('desencriptar')">Desencriptar</button>
            </div>
        </div>
    </main>
    <section class="muñeco">
        <div class="muñeco__sin-mensaje" id="sinMensaje">
            <img class="muñeco__vector" src="./images/munieco.svg" alt="muñeco">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="muñeco__con-mensaje ocultar" id="conMensaje">
            <textarea class="muñeco__resultado" id="resultado" readonly></textarea>
            <button class="btn__copy" id="btnCopy" onclick="copiarTexto()">Copiar</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
