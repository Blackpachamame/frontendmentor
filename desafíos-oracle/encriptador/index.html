<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>

<body>
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="logo">
    </header>
    <main class="main">
        <textarea class="main__textarea" name="texto" id="texto">Ingrese el texto aquí</textarea>
        <div class="main__container">
            <div class="container__advertencia">
                <img src="images/vector.svg" alt="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container__btn">
                <button class="btn__encriptar" id="btnEncriptar" onclick="start('encriptar')">Encriptar</button>
                <button class="btn__desencriptar" id="btnDesencriptar"
                    onclick="start('desencriptar')">Desencriptar</button>
            </div>
        </div>
    </main>
    <section class="muñeco">
        <div class="con-muñeco">
            <img class="muñeco__vector" src="images/muñeco.svg" alt="muñeco">
            <h3>Ningún mensaje fue encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
        <div class="sin-muñeco">
            <p class="texto-encriptado">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="btn__copy">Copiar</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
