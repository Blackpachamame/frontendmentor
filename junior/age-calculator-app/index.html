<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main class="main">
    <form id="form" action="">
      <div class="data">
        <div class="data__container">
          <label class="data__label" for="day">Day</label>
          <input class="data__input" type="number" id="day" name="day" placeholder="DD">
          <span id="error__day" class="data__error"></span>
        </div>

        <div class="data__container">
          <label class="data__label" for="month">Month</label>
          <input class="data__input" type="number" id="month" name="month" placeholder="MM">
          <span id="error__month" class="data__error"></span>
        </div>

        <div class="data__container">
          <label class="data__label" for="year">Year</label>
          <input class="data__input" type="number" id="year" name="year" placeholder="YYYY">
          <span id="error__year" class="data__error"></span>
        </div>
      </div>

      <div class="submit">
        <hr class="submit__hr">
        <button class="submit__button" type="submit" id="submit">
          <img src="./assets/images/icon-arrow.svg" alt="icon arrow">
        </button>
      </div>
    </form>

    <div class="info">
      <ul class="info__ul">
        <li class="info__li"><span id="resultYears" class="info__span">- -</span> years</li>
        <li class="info__li"><span id="resultMonths" class="info__span">- -</span> months</li>
        <li class="info__li"><span id="resultDays" class="info__span">- -</span> days</li>
      </ul>
    </div>
  </main>

  <script src="./js/scripts.js"></script>
</body>

</html>
