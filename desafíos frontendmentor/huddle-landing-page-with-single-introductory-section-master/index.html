<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="css/fonts-style.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body class="container">

  <header class="py-5">
    <a href="#" target="_blank"><img src="images/logo.svg" alt="logo"></a>
  </header>

  <main>
    <section class="container pt-4 pb-5 pb-lg-2">
      <div class="row g-5">
        <div class="col-lg-7 col-12 pb-5 pb-lg-0 img-mockups"><img src="images/illustration-mockups.svg" alt="mockups">
        </div>
        <div class="col-lg-5 col-12 pt-lg-5 text-center text-lg-start">
          <h2>Build The Community Your Fans Will Love</h2>

          <p class="py-2">Huddle re-imagines the way we build communities. You have a voice, but so does
            your
            audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <div><a href="#" class="btn btn-primary shadow rounded-pill">Register</a></div>
        </div>
      </div>
    </section>

    <aside class="container pt-5 pt-lg-0 pb-5">
      <ul class="redes d-flex justify-content-center justify-content-lg-end">
        <li class="p-2"><span class="icon-facebook"></span></li>
        <li class="p-2"><span class="icon-twitter"></span></li>
        <li class="p-2"><span class="icon-instagram"></span></li>
      </ul>
    </aside>
  </main>

  <footer class="pt-5 pt-lg-0">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Blackpachamame">Blackpachamame</a>.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
